<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b89fb407e8.js" crossorigin="anonymous"></script>
    <title>CJ Dev Portfolio</title>
  </head>

  <body>
    <header id="nav-header">
      <p>CJ Dev</p>
      <nav class="nav-menu">
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main id="main-container">
      <section id="profile">
        <div class="profile-container">
            <div class="profile-text">
                <h1 id="profile-title">Hi, I'm Carlos</h1>
                <p id="profile-text">I am a Full Stack Developer with 2 years of professional experience using VueJS and NodeJS. <br> Let's schedule a meeting so you can find out more about me!</p>
                <button class="pushable">
                  <span class="front">
                    Contact Me
                  </span>
                </button>
            </div>
            <div class="profile-photo">
                <img src="/assets/cj-dev-main-photo.svg" alt="cj-dev">
            </div>
        </div>
      </section>
      <section id="about"></section>
      <section id="experience"></section>
      <section id="projects"></section>
    </main>
    <footer class="footer-container">
      <div id="contact-title">Made by CJ Dev</div>
      <div id="contact-year"></div>
      <div class="contact-links">
        <div>
          <a
            class="contact-icon"
            href="mailto:recipient@example.com"
            target="_blank"
          >
            <i class="fa-regular fa-envelope fa-2xl"></i>
          </a>
        </div>
        <div>
          <a
            class="contact-icon"
            href="https://www.linkedin.com/in/carlosjunior137"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin fa-2xl"></i>
          </a>
        </div>
        <div>
          <a
            class="contact-icon"
            href="https://github.com/CJBiohacker"
            target="_blank"
          >
            <i class="fa-brands fa-github fa-2xl"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
<script async src="script.js"></script>
