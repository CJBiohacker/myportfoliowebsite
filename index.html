<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Carlos de Lima Junior" />
  <meta name="description" content="Software Developer Carlos de Lima Junior's professional portfolio" />
  <meta name="keywords"
    content="Portfolio, Software Developer, Developer, Full Stack Developer, Front End Developer, Back End Developer, Web Development, Responsive Web Development, Jobs, Freelance, html, css, sass, scss, javascript, typescript, nodejs, vuejs, reactjs, sql, nosql, aws, google cloud platform, gcp, terraform, iac, cloud, github, git, shellscript, linux, windows, vuetify, vuex, pinia, devops, devsecops, infrastructure, infraops, cloudops" />
  <meta name="robots" content="max-image-preview:large">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" sizes="any" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/mobile-style.css" />
  <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/b89fb407e8.js" crossorigin="anonymous"></script>
  <script async src="script.js"></script>
  <title>CJ Dev Portfolio</title>
</head>

<body>
  <header id="nav-header">
    <a href="#profile" class="center-link">
      <p>CJ Dev</p>
    </a>
    <!-- Only displayed when in mobile resolutions ( width > 429px )-->
    <button id="nav-active-btn">
      <i class="fa-solid fa-bars fa-2x"></i>
    </button>
    <!--  -->
    <nav id="nav-menu" class="nav-menu">
      <a href="#about" class="nav-link">About</a>
      <a href="#experience" class="nav-link">Experience</a>
      <a href="#projects" class="nav-link">Projects</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>
  <main id="main-container">
    <section id="profile">
      <div class="profile-container">
        <div class="profile-text-container">
          <h1 id="profile-title">Hi, I'm Carlos</h1>
          <p id="profile-text">
            I am a Software Developer with 4 years of professional
            experience using VueJS, ReactJS and NodeJS.<br>Let's schedule a meeting so you
            can find out more about me!
          </p>
          <div style="margin-top: 20px">
            <button id="contact-button" class="pushable">
              <span class="front"> Contact Me </span>
            </button>
          </div>
        </div>
        <div class="profile-photo">
          <img src="./images/cj-dev-main-photo.avif" alt="cj-dev" />
        </div>
      </div>
    </section>
    <section id="about">
      <h1 class="about-title">About</h1>
      <div class="about-container">
        <div id="about-image-area">
          <img src="./images/about-photo.avif" loading="lazy" alt="development screen" />
        </div>
        <div id="about-cards-container">
          <!-- Cards added via Javascript -->
        </div>
      </div>
    </section>
    <section id="experience">
      <h1 class="experience-title">Experience</h1>
      <div class="experience-container">
        <div class="experience-jobs-container"></div>
        <div class="experience-skills-container"></div>
      </div>
    </section>
    <section id="projects">
      <h1 class="projects-title">Projects</h1>
      <div class="projects-container"></div>
    </section>
  </main>

  <footer id="contact" class="footer-container">
    <div id="footer-wrapper">
      <div id="contact-title">Made by CJ Dev</div>
      <div id="contact-year"></div>
      <div id="contact-me">Feel free to reach me out</div>
      <div class="contact-links">
        <div>
          <a id="contact-email" class="contact-icon" href="">
            <i class="fa-regular fa-envelope fa-4x"></i>
          </a>
        </div>
        <div>
          <a class="contact-icon" href="https://www.linkedin.com/in/carlosjunior137" target="_blank">
            <i class="fa-brands fa-linkedin fa-4x"></i>
          </a>
        </div>
        <div>
          <a class="contact-icon" href="https://github.com/CJBiohacker" target="_blank">
            <i class="fa-brands fa-github fa-4x"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
